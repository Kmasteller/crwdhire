  <body>

          <div class=""><!--container-->

                        <img class="top-logo" src="./assets/images/crowdhirelogos/crwdhirelogo3.png" width="200px" height"">

    <br>
    <!-- Our content here -->
      <main>
        <!-- screen content -->

        <div class="lower-screen">
                <div class="card">
                    <!-- Add Job Form -->
						<form class="material-form" id="job" name="job" method="POST" action="/jobs">

							<div class="container-addform">
								<!-- Business name text input -->
                                            <br>
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <input class="input-item" id="jobCompany" name="jobCompany" type="text" required>
                                                    <label for="jobCompany">Business Name (required)</label>
                                                </div>
                                            </div>
                                <!-- end business name test input -->

                                <!-- Job title text input -->
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <input class="input-item" id="jobTitle" name="jobTitle" type="text" required>
                                                    <label for="jobTitle">Job Title (required)</label>
                                                </div>
                                            </div>
                                <!-- end job title input -->

								<!-- Choose job hours radio button group -->
                                            <div class="radiobuttons">
                                                <label>Choose any one option below:</label>
                                                    <div class="material-input">
                                                        <input class="input-item" id="test-radio1" name="test" type="radio" value="2" required>
                                                        <label for="test-radio1">Full Time</label>
                                                    </div>

                                                    <div class="material-input">
                                                        <input class="input-item" id="test-radio2" name="test" type="radio" value="1" required>
                                                        <label for="test-radio2">Part Time</label>
                                                    </div>

                                                    <div class="material-input">
                                                        <input class="input-item" id="test-radio3" name="test" type="radio" value="0" required>
                                                        <label for="test-radio3">Unknown</label>
                                                    </div>
                                                    <br>
                                            </div>
								<!-- End of radio button group -->

                                <!-- Directions for Geotag or Address Input -->
                                            <br>
                                            <label>Submit either your Geolocation,<br>if you are at the potential
                                                opportunities location,<br>or the locations address below:</label>
                                            <br>
                                            <br>
								<!-- Geotag location -->
                                            <div class="row">
                                                <form action="#">
                                                    <div class="geotag">
                                                        <label>Tag your location below, click button</label>

                                                        <button onclick="getLocation()" class="btn waves-effect red accent-4 smtxt">Tag Location<i class="material-icons right">near_me</i></button>

                                                        <p id="demo"></p>

                                                            <script>
                                                            var x = document.getElementById("demo");

                                                            function getLocation() {
                                                                if (navigator.geolocation) {
                                                                    navigator.geolocation.getCurrentPosition(showPosition);
                                                                } else {
                                                                    x.innerHTML = "Geolocation is not supported by this browser.";
                                                                }
                                                            }

                                                            function showPosition(position) {
                                                                x.innerHTML = "Latitude: " + position.coords.latitude +
                                                                "<br>Longitude: " + position.coords.longitude;
                                                            }
                                                            </script>
                                                    </div>
                                                </form>
                                            </div>
                                <!-- End geotag -->

								<!-- Add manual location address -->
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <input class="input-item" type="text" required id="input-field">
                                                    <label for="text">Location Address (optional)</label>
                                                </div>
                                            </div>
								<!-- End of manual location entry field -->

								<!-- Upload Image -->
                                            <div class="row">
                                                <form action="#">
                                                        <div class="file-field input-field btn waves-effect red accent-4 smtxt">
                                                            <input type="file" accept="image/*">Upload Photo Required<i class="material-icons right">photo_camera</i></input>

                                                        </div>
                                                </form>
                                            </div>
								<!-- End upload image -->
								<br>
                                <!-- Choose a Job Category -->
                                            <div class="row">
                                                <div class="input-field col s12 smtxt">
                                                    <select class="smtxt">
                                                        <option value="0" disabled selected>︎︎︎︎Choose a job category (required)</option>
                                                        <option value="1">Healthcare</option>
                                                        <option value="2">Healthcare Support</option>
                                                        <option value="3">Business Management and Financial</option>
                                                        <option value="4">Architecture and Engineering</option>
                                                        <option value="5">Educational</option>
                                                        <option value="6">Other Professional Occupations</option>
                                                        <option value="7">Office Admin</option>
                                                        <option value="8">Services ans Retail</option>
                                                        <option value="9">Agriculture or Maintenance</option>
                                                        <option value="10">Transportation</option>
                                                        <option value="11">Other Occupations</option>
                                                        <option value="12">Don't Know</option>
                                                    </select>
                                                    <label>Choose a job category (required)</label>
                                                </div>
                                            </div>
								<!-- End of Job Category Options -->

                                <!-- Phone Numebr entry-->
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <input id="jobPhone" type="tel" data-error="Invalid phone number." class="validate">
                                                    <label for="jobPhone">Phone Number (optional)</label>
                                                </div>
                                            </div>
                                <!-- end phone number entry -->

                                <!-- Enter Business Email -->
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <input  id="jobEmail" type="email" class="validate">
                                                    <label for="jobEmail">Business Email (optional)</label>
                                                </div>
                                            </div>
                                <!-- end of business email entry -->

                                <!-- Business website entry -->
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <input id="jobURL" type="url" class="validate">
                                                    <label for="jobURL">Business website (optional)</label>
                                                </div>
                                            </div>
                                <!-- end of business email entry -->

                                <!-- Contact name entry -->
                                            <div class="row">
                                                <div class="input-field col s12 smtxt">
                                                    <input class="input-item" id="jobContact" type="text">
                                                    <label for="jobContact">Contact Name at Business (optional)</label>
                                                </div>
                                            </div>
                                <!-- end of cotact name entry -->

                                <!-- Entry of job description if known -->
                                            <div class="row">
                                                <div class="input-field col s12 smtxt">
                                                    <input class="input-item" id="jobDescription" type="text">
                                                    <label for="jobDescription">Job Description & Info (optional)</label>
                                                </div>
                                            </div>
								<!-- End of text input -->

                                <!-- Submit Button -->
                                            <div class="row">
                                                <div class="landing-options col s12">
                                                    <button class="btn waves-effect red accent-4 smtxt" id="submit-job" type="submit" name="action" >Share with Crwd<i class="material-icons right">cloud_upload</i></button>

                                                    </button>
                                                    <br>
                                                    <br>
                                                </div>
                                            </div>
                                <!-- end of submit button -->
                        </form>
                        <!-- End of Add job form -->
				</div>
    </main>
