                <br>
    <!-- Geotag location -->
                <div class="row">
                    <form action="#">
                        <div class="geotag">
                            <label>Tag your location below, click button</label>

                            <button onclick="getLocation()" class="btn waves-effect red accent-4 smtxt">Tag Location<i class="material-icons right">near_me</i></button>

                            <p id="demo"></p>

                            <script>
                                var x = document.getElementById("demo");

                                function getLocation() {
                                    if (navigator.geolocation) {
                                        navigator.geolocation.getCurrentPosition(showPosition);
                                    } else {
                                        x.innerHTML = "Geolocation is not supported by this browser.";
                                    }
                                }

                                function showPosition(position) {
                                    x.innerHTML = "<br>Latitude: " + position.coords.latitude +
                                    "<br>Longitude: " + position.coords.longitude;													var lat = position.coords.latitude;
                                    var lat = position.coords.latitude;
                                    var long = position.coords.longitude;

                                    searchLocation(lat, long);
                                     }
                                  </script>
