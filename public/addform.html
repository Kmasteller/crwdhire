<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Crowd Hire App</title>

	<!-- jQuery Script -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<!-- Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<!-- Materialize Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- AJAX -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
	<!-- Local CSS -->
	<link rel="stylesheet" href="./assets/css/style.css">
	<link rel="stylesheet" href="./assets/less/style.less">
	<!-- Favicon -->
	<link rel="shortcut icon" type="image/png" href="./assets/images/crowdhirelogos/favicon.png"/>
	<link rel="shortcut icon" type="image/png" href="http://eg.com/favicon.png"/>


</head>

<body>

  <div class="phone">
	<div class="screen">

		<nav class="nav-1">
			<ul id="list">
				<li><a href="index.html">Home</a></li>
				<li><a href="search.html">Search</a></li>
				<li><a href="addform.html">Add</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
		<div>
			<img class="top-logo" src="./assets/images/crowdhirelogos/crwdhirelogo3.png" width="200px" height"">
		</div>
		<div class="nav-toggle">
			<div class="icon"></div>
		</div>

		<div class="lower-screen">
				<div class="card">
						<form class="material-form">

								<div class="container">
								  <!-- Text input -->
								  <div class="material-input">
									<input class="input-item" type="text" required id="input-field1">
									<label>First Name</label>
									<span class="bar"></span>
								  </div>

								  <div class="material-input">
									<input class="input-item" type="text" required id="input-field">
									<label>Last Name</label>
									<span class="bar"></span>
								  </div>

								  <div class="material-input">
									<input class="input-item" type="email" data-error="Invalid email." required id="input-field">
									<label>Email</label>
									<span class="bar"></span>
								  </div>

								  <!-- End of text input -->

								  <!-- Select -->

								  <div class="material-input">
									<select class="input-item">
									  <option disabled selected></option>
									  <option value="1">Option 1</option>
									  <option value="2">Option 2</option>
									  <option value="3">Option 3</option>
									  <option value="4">Option 4</option>
									</select>
									<label>Make a single selection</label>
									<span class="bar"></span>
								  </div>

								  <!-- End of select -->

								  <!-- Radio button group -->

								  <p>Choose any one:</p>

								  <div class="material-input">
									<input class="input-item" id="test-radio1" name="test" type="radio" required>
									<label for="test-radio1">Option 1</label>
								  </div>

								  <div class="material-input">
									<input class="input-item" id="test-radio2" name="test" type="radio" required>
									<label for="test-radio2">Option 2</label>
								  </div>

								  <div class="material-input">
									<input class="input-item" id="test-radio3" name="test" type="radio" required>
									<label for="test-radio3">Option 3</label>
								  </div>

								  <div class="material-input">
									<input class="input-item" id="test-radio4" name="test" type="radio" required>
									<label for="test-radio4">Option 4</label>
								  </div>

								  <!-- End of radio button group -->

								  <!-- Checkbox group -->

								  <p>Choose as many as you wish:</p>

								  <div class="material-input">
									<input class="input-item" id="test-cb1" name="test" type="checkbox" required>
									<label for="test-cb1">Option 1</label>
								  </div>

								  <div class="material-input">
									<input class="input-item" id="test-cb2" name="test" type="checkbox" required>
									<label for="test-cb2">Option 2</label>
								  </div>

								  <div class="material-input">
									<input class="input-item" id="test-cb3" name="test" type="checkbox" required>
									<label for="test-cb3">Option 3</label>
								  </div>

								  <div class="material-input">
									<input class="input-item" id="test-cb4" name="test" type="checkbox" required>
									<label for="test-cb4">Option 4</label>
								  </div>

								</div>

							  </form>
				</div>
				<div class="landing-options">
					<br>
					<img src="./assets/images/icons/search.png">
					<img src="./assets/images/icons/add.png">
				</div>


		</div>
	</div>
</div>


  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>





	<script type="text/javascript" src="../config/connection.js"></script>


<!-- Local JS files -->
<script  src="./assets/js/form.js"></script>
<script  src="./assets/js/index.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>


</body>

</html>
