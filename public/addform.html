  <meta charset="UTF-8">

	<link rel="shortcut icon" type="image/png" href="./assets/images/crowdhirelogos/favicon.png"/>
	<link rel="shortcut icon" type="image/png" href="http://eg.com/favicon.png"/>


</head>

<body>

  <div class="phone">
	<div class="screen">

		<nav class="nav-1">
			<ul id="list">
				<li><a href="index.html">Home</a></li>
				<li><a href="search.html">Search</a></li>
				<li><a href="addform.html">Add</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
		<div>
			<img class="top-logo" src="./assets/images/crowdhirelogos/crwdhirelogo3.png" width="200px" height"">
		</div>
		<div class="nav-toggle">
			<div class="icon"></div>
		</div>

		<div class="lower-screen">
				<div class="card">
						<form class="material-form" id="job" name="job" method="POST" action="/jobs">

							<div class="container-addform">
								<!-- Text input -->
								<br>
								<div class="row">
									<div class="input-field col s12">
										<input class="input-item" id="jobCompany" name="jobCompany" type="text" required>
										<label for="jobCompany">Business Name (required)</label>
									</div>
								</div>

								<br>

								<div class="row">
									<div class="input-field col s12">
										<input class="input-item" id="jobTitle" name="jobTitle" type="text" required>
										<label for="jobTitle">Job Title (required)</label>
									</div>
								</div>

								<!-- Radio button group -->
								<div class="radiobuttons">

								<label>Choose any one option below:</label>

									<div class="material-input">
										<input class="input-item" id="test-radio1" name="jobTime" type="radio" value="1" required>
										<label for="test-radio1">PT</label>
									</div>

									<div class="material-input">
										<input class="input-item" id="test-radio2" name="jobTime" type="radio" value="2" required>
										<label for="test-radio2">FT</label>
									</div>

									<div class="material-input">
										<input class="input-item" id="test-radio3" name="jobTime" type="radio" value="0" required>
										<label for="test-radio3">??</label>

									</div>
								</div>
								<!-- End of radio button group -->
								<br>
								<label>Submit either your Geolocation,<br>if you are at the potential
									opportunities location,<br>or the locations address below:</label>
								<br>
								<br>
								<!-- Geotag location -->
								<div class="row">
									<form action="#">
										<div class="geotag">
											<p>Tag your location below, click button</p>

											<button onclick="getLocation()" class="btn waves-effect red accent-4 smtxt">Tag Location<i class="material-icons right">near_me</i></button>

											<p id="demo"></p>

												<script>
												var x = document.getElementById("demo");

												function getLocation() {
													if (navigator.geolocation) {
														navigator.geolocation.getCurrentPosition(showPosition);
													} else {
														x.innerHTML = "Geolocation is not supported by this browser.";
													}
												}

												function showPosition(position) {
													x.innerHTML = "Latitude: " + position.coords.latitude +
													"<br>Longitude: " + position.coords.longitude;

													var lat = position.coords.latitude;
													var long = position.coords.longitude;

													searchLocation(lat, long);
													
												}

												</script>
												
										</div>
									</form>
								</div>
								<!-- End geotag -->
								<!-- Add manual location address -->
								<div class="row">
									<div class="input-field col s12">
										<input class="input-item" type="text" required id="input-field">
										<label for="text">Location Address (optional)</label>
									</div>
								</div>
								<!-- End of manual location entry field -->
								<br>
								<!-- Upload Image -->
								<div class="row">
									<!-- <form action="#"> -->
											<div id="container">
											<img src="assets/images/now_hiring.jpg" id="jobImage2" width="75%" height="150" style="text-align: center"/>
												<div class="file-field input-field btn waves-effect red accent-4 smtxt">
													<input type="file" id="jobImage" accept="image/*">Upload Photo Required</input>
												</div>
											</div>
									<!-- </form> -->
								</div>
								<!-- End upload image -->
								<br>
								<!-- Choose a Job Category -->
								<div class="input-field col s12 smtxt" id="jobCategory">
									<select class="smtxt" id="jobCat">
										<option value="" disabled selected>Choose a job category (required)</option>
										<option value="1">Healthcare Practitioners and Technical Occupations</option>
										<option value="2">Healthcare Support Occupations</option>
										<option value="3">Business, Executive, Management, and Financial Occupations</option>
										<option value="4">Architecture and Engineering Occupations</option>
										<option value="5">Education, Training, and Library Occupations</option>
										<option value="6">Other Professional Occupations</option>
										<option value="7">Office and Administrative Support Occupations</option>
										<option value="8">Services Occupations</option>
										<option value="9">Agriculture, Maintenance, Repair, and Skilled Crafts Occupations</option>
										<option value="10">Transportation Occupations</option>
										<option value="11">Other Occupations</option>
										<option value="12">Don't Know</option>
									</select>
									<label></label>
								</div>
								<!-- End of Job Category Options -->
									<br>

									<div class="row">
									<div class="input-field col s12">
										<input id="jobPhone" type="tel" data-error="Invalid phone number." class="validate">
										<label for="jobPhone">Phone Number (optional)</label>
									</div>
								</div>

								<div class="row">
									<div class="input-field col s12">
										<input  id="jobEmail" type="email" class="validate">
										<label for="jobEmail">Business Email (optional)</label>
									</div>
								</div>

								<div class="row">
									<div class="input-field col s12">
										<input id="jobURL" type="url" class="validate">
										<label for="jobURL">Business website (optional)</label>
									</div>
								</div>

								<div class="row">
									<div class="input-field col s12 smtxt">
										<input class="input-item" id="jobContact" type="text">
										<label for="jobContact">Contact Name at Business (optional)</label>
									</div>
								</div>

								<br>

								<div class="row">
									<div class="input-field col s12 smtxt">
										<input class="input-item" id="jobDescription" type="text">
										<label for="jobDescription">Job Description & Info (optional)</label>
									</div>
								</div>

								<!-- End of text input -->

							<div class="row">
								<div class="landing-options col s12">
									<br>

									<button class="btn waves-effect red accent-4 smtxt" id="submit-job" type="submit" name="action" >Share with Crwd<i class="material-icons right">cloud_upload</i></button>

									</button>
									<br>
									<br>
								</div>
							</div>
							</form>
				</div>

		</div>
	</div>
</div>
