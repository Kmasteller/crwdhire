<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Crowd Hire App</title>

	<!-- jQuery Script -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<!-- Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<!-- Materialize Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- AJAX -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
	<!-- Local CSS -->
	<link rel="stylesheet" href="./assets/css/style.css">
	<link rel="stylesheet" href="./assets/less/style.less">
	<!-- Favicon -->
	<link rel="shortcut icon" type="image/png" href="./assets/images/crowdhirelogos/favicon.png"/>
	<link rel="shortcut icon" type="image/png" href="http://eg.com/favicon.png"/>


</head>

<body>

  <div class="phone">
	<div class="screen">

		<nav class="nav-1">
			<ul id="list">
				<li><a href="index.html">Home</a></li>
				<li><a href="search.html">Search</a></li>
				<li><a href="addform.html">Add</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
		<div>
			<img class="top-logo" src="./assets/images/crowdhirelogos/crwdhirelogo3.png" width="200px" height"">
		</div>
		<div class="nav-toggle">
			<div class="icon"></div>
		</div>

		<div class="lower-screen">
				<div class="card">
						<form class="material-form" id="job" name="job" method="POST" action="/jobs">

							<div class="container">
								<!-- Text input -->
								<br>
								<div class="row">
									<div class="input-field col s12">
										<input class="input-item" id="jobCompany" name="jobCompany" type="text" required>
										<label for="jobCompany">Business Name (required)</label>
									</div>
								</div>

								<br>

								<div class="row">
									<div class="input-field col s12">
										<input class="input-item" id="jobTitle" name="jobTitle" type="text" required>
										<label for="jobTitle">Job Title (required)</label>
									</div>
								</div>

								<!-- Radio button group -->
								<div class="radiobuttons">
									<label>Choose any one option below:</label>
									<div class="material-input">
										<input class="input-item" id="test-radio1" name="test" type="radio" required>
										<label for="test-radio1">PT</label>
									</div>

									<div class="material-input">
										<input class="input-item" id="test-radio2" name="test" type="radio" required>
										<label for="test-radio2">FT</label>
									</div>

									<div class="material-input">
										<input class="input-item" id="test-radio3" name="test" type="radio" required>
										<label for="test-radio3">??</label>
										<br>
										<br>
										<hr>

									</div>
								</div>
								<!-- End of radio button group -->

								<br>

								<div class="row">
									<form action="#">
										<div class="file-field input-field">
											<div class="btn waves-effect red accent-4 col s12">
												<span>Upload Photo (required)</span>
												<input type="file" id="jobImage">
											</div>
										</div>
									</form>
								</div>

								<div class="row">
									<div class="input-field col s12">
										<input id="jobPhone" type="tel" data-error="Invalid phone number." class="validate">
										<label for="jobPhone">Phone Number (optional)</label>
									</div>
								</div>

								<div class="row">
									<div class="input-field col s12">
										<input  id="jobEmail" type="email" class="validate">
										<label for="jobEmail">Business Email (optional)</label>
									</div>
								</div>

								<div class="row">
									<div class="input-field col s12">
										<input id="jobURL" type="url" class="validate">
										<label for="jobURL">Business website (optional)</label>
									</div>
								</div>

								<div class="row">
									<div class="input-field col s12">
										<input class="input-item" id="jobContact" type="text">
										<label for="jobContact">Contact Name at Business (optional)</label>
									</div>
								</div>

								<br>

								<div class="row">
									<div class="input-field col s12">
										<input class="input-item" id="jobDescription" type="text">
										<label for="jobDescription">Job Description & Info (optional)</label>
									</div>
								</div>

								<!-- End of text input -->

							<div class="row">
								<div class="landing-options">
									<br>
									<button class="btn waves-effect red accent-4" id="submit-job" type="submit" name="action" >Submit
											<i class="material-icons right">send</i>
									</button>
									<br>
									<br>
								</div>
							</div>
							</form>
				</div>
				


		</div>
	</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>


  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>


<script type="text/javascript" src="firebaseconnection.js"></script>

<!-- Local JS files -->
<script src="/assets/js/job.js"></script>
<script src="./assets/js/form.js"></script>
<script src="./assets/js/index.js"></script>






<!-- Compiled and minified JavaScript -->


</body>

</html>
